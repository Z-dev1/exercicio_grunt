<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@css-address">
</head>
<body>
    <main>
        <h1>Gerador de Números</h1>
        <form id="form-generator">
            <div>
                <label for="number1">Definir intervalo máximo de numeração</label>
                <input type="number" id="max-number" required min="2" value="2" step="1">
            </div>
            <button type="submit">Gerar Número aleatório</button>
        </form>
        <div class="result">
            O número gerado é <span id="result-number"></span>
        </div>
    </main>
    <script src="@@js-address"></script>
</body>
</html>
